<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Preguntar nombre y saludar</title>
</head>
<body>
<script language="JavaScript">
    
    var n = prompt("Dime un numero");

    //5!=5x4x3x2x1=120
    var total = 1;

    for (var i = 1; i <= n; i++) {
        total = total * i;   
    }
    window.alert(total); 
    
</script>
</body>
